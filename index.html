<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slap Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slap">
        <div class="sprite">
          <div class="sprite_img"></div>
          <div class="sprite_img2"></div>
        </div>

        <div class="button_container">
          <button class="up-click" aria-label="slap me"></button>
          <button class="down-click" aria-label="water me"></button>
          <button class="reset" aria-label="reset"></button>
        </div>
      </div>
      <div class="thermometer">
        <div class="red"></div>
        <div class="temperature"></div>
        <p>Volume: <span class="volume">0</span>%</p>
      </div>
    </div>
  </body>
</html>
